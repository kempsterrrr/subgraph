specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # Identity Registry
  - kind: ethereum
    name: IdentityRegistry
    network: sepolia
    source:
      address: "0x8004a6090Cd10A7288092483047B097295Fb8847"
      abi: IdentityRegistry
      startBlock: 9493000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Agent
        - AgentMetadata
        - Protocol
        - GlobalStats
      abis:
        - name: IdentityRegistry
          file: ./abis/IdentityRegistry.json
      eventHandlers:
        - event: Registered(indexed uint256,string,indexed address)
          handler: handleAgentRegistered
        - event: MetadataSet(indexed uint256,indexed string,string,bytes)
          handler: handleMetadataSet
        - event: UriUpdated(indexed uint256,string,indexed address)
          handler: handleUriUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/identity-registry.ts

  # Reputation Registry
  - kind: ethereum
    name: ReputationRegistry
    network: sepolia
    source:
      address: "0x8004B8FD1A363aa02fDC07635C0c5F94f6Af5B7E"
      abi: ReputationRegistry
      startBlock: 9493000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Agent
        - Feedback
        - FeedbackResponse
        - AgentStats
        - GlobalStats
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json
      eventHandlers:
        - event: NewFeedback(indexed uint256,indexed address,uint8,indexed bytes32,bytes32,string,bytes32)
          handler: handleNewFeedback
        - event: FeedbackRevoked(indexed uint256,indexed address,indexed uint64)
          handler: handleFeedbackRevoked
        - event: ResponseAppended(indexed uint256,indexed address,uint64,indexed address,string,bytes32)
          handler: handleResponseAppended
      file: ./src/reputation-registry.ts

  # Validation Registry
  - kind: ethereum
    name: ValidationRegistry
    network: sepolia
    source:
      address: "0x8004CB39f29c09145F24Ad9dDe2A108C1A2cdfC5"
      abi: ValidationRegistry
      startBlock: 9493000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Agent
        - Validation
        - AgentStats
        - GlobalStats
      abis:
        - name: ValidationRegistry
          file: ./abis/ValidationRegistry.json
      eventHandlers:
        - event: ValidationRequest(indexed address,indexed uint256,string,indexed bytes32)
          handler: handleValidationRequest
        - event: ValidationResponse(indexed address,indexed uint256,indexed bytes32,uint8,string,bytes32,bytes32)
          handler: handleValidationResponse
      file: ./src/validation-registry.ts

# =============================================================================
# FILE DATA SOURCES (IPFS & ARWEAVE)
# =============================================================================

templates:
  # IPFS Templates
  - kind: file/ipfs
    name: RegistrationFile
    network: sepolia
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/registration-file.ts
      handler: parseRegistrationFile
      entities:
        - AgentRegistrationFile
        - Agent
      abis:
        - name: IdentityRegistry
          file: ./abis/IdentityRegistry.json

  - kind: file/ipfs
    name: FeedbackFile
    network: sepolia
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/feedback-file.ts
      handler: parseFeedbackFile
      entities:
        - FeedbackFile
        - Feedback
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json

  # Arweave Templates (reuse same handlers as IPFS)
  - kind: file/arweave
    name: ArweaveRegistrationFile
    network: sepolia
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/registration-file.ts
      handler: parseRegistrationFile
      entities:
        - AgentRegistrationFile
        - Agent
      abis:
        - name: IdentityRegistry
          file: ./abis/IdentityRegistry.json

  - kind: file/arweave
    name: ArweaveFeedbackFile
    network: sepolia
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/feedback-file.ts
      handler: parseFeedbackFile
      entities:
        - FeedbackFile
        - Feedback
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json
